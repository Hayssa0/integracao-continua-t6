name: CD Back-end

on:
    workflow_dispatch:

jobs:

    ci:
        name: CI Workflow Main
        uses: ./.github/workflowa/ci-backend.yml

    deploy:
        needs: ci
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Deploy
              uses: jhonbeynon/render-deploy-actions@master
              with:
                service-id: ${{secrets.RENDER_SERVICE_ID}}
                api-key: ${{secrets.RENDER_API_KEY}}
                wait_for_sucess: true
                